<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>즐겨찾기 코디</title>

    <link rel="stylesheet" href="./static/css/common.css" />
    <link rel="stylesheet" href="./static/css/favorites.css" />

    <script defer src="./static/js/common.js"></script>
    <script defer src="./static/js/favorites.js"></script>
  </head>

  <body class="favorites-page">
    <div class="align-container">
      <header class="header">
        <div class="header-align-container">
          <div class="logo-container">
            <a class="back-con" href="/closet" aria-label="뒤로가기">
              <img src="./static/img/back.png" alt="back" />
            </a>
          </div>
          <div class="title">즐겨찾기 코디</div>
        </div>
      </header>

      <main class="main">
        <div class="favorites-wrap">
          <!-- ✅ 카드 1 -->
          <article class="fav-card" data-id="fav-1">
            <div class="fav-thumb">
              <img src="https://placehold.co/600x800" alt="코디 이미지" />
              <button class="star-btn is-on" type="button" aria-label="즐겨찾기 해제">
                ★
              </button>
            </div>

            <div class="fav-meta">
              <div class="date">2025.01.08</div>

              <div class="weather-line">
                <span class="pin">📍</span>
                <span class="weather">체감 7°C · 맑음</span>
              </div>

              <div class="tagline">알바 · 베이직</div>

              <a class="ghost-btn" href="/style?q=7&sky=sunny">비슷한 날씨 다시 보기</a>
            </div>
          </article>

          <!-- ✅ 카드 2 -->
          <article class="fav-card" data-id="fav-2">
            <div class="fav-thumb">
              <img src="https://placehold.co/600x800" alt="코디 이미지" />
              <button class="star-btn is-on" type="button" aria-label="즐겨찾기 해제">
                ★
              </button>
            </div>

            <div class="fav-meta">
              <div class="date">2025.01.02</div>
              <div class="weather-line">
                <span class="pin">📍</span>
                <span class="weather">체감 10°C · 흐림</span>
              </div>
              <div class="tagline">데이트 · 포멀</div>
              <a class="ghost-btn" href="/style?q=10&sky=cloudy">비슷한 날씨 다시 보기</a>
            </div>
          </article>

          <!-- ✅ 비어있을 때(원하면 JS로 토글) -->
          <section class="empty" id="emptyState" hidden>
            <div class="empty-icon">★</div>
            <div class="empty-title">아직 즐겨찾기한 코디가 없어요</div>
            <div class="empty-desc">코디에서 ⭐를 눌러 모아볼 수 있어요.</div>
            <a class="empty-btn" href="/style">코디 보러가기</a>
          </section>
        </div>
      </main>

      <footer class="footer">
        <div class="footer-align-container">
          <!-- 홈 -->
          <a href="/index" class="home-con">
            <div class="home-img">
              <img src="./static/img/home.png" alt="home" />
            </div>
            <p>홈</p>
          </a>

          <!-- 코디 -->
          <a href="/style" class="style-con">
            <div class="style-img">
              <img src="./static/img/style.png" alt="style" />
            </div>
            <p>스타일</p>
          </a>

          <!-- 옷장 (즐겨찾기가 옷장 하위라면 여기 활성화 추천) -->
          <a href="/closet" class="closet-con">
            <div class="closet-img">
              <!-- closet-select.png가 없으면 closet.png로 바꿔도 됨 -->
              <img src="./static/img/closet-select.png" alt="closet" />
            </div>
            <p class="select">옷장</p>
          </a>

          <!-- 프로필 -->
          <a href="/profile" class="profile-con">
            <div class="profile-img">
              <img src="./static/img/profile.png" alt="profile" />
            </div>
            <p>프로필</p>
          </a>
        </div>
      </footer>
    </div>
  </body>
</html>
